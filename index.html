<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body id="body">

    <div id="app">

        <div id="bigMama" class="container-fluid text-center my-4 vh-80">

            <h1 id="headerText">TIC TAC TOE</h1>
        
            <div id="firstRow" class="row">
                <div id="tile0" class="col ratio ratio-1x1 border-top-0 border-start-0">x</div>
                <div id="tile1" class="col ratio ratio-1x1 border-top-0">x</div>
                <div id="tile2" class="col ratio ratio-1x1 border-top-0 border-end-0">x</div>
            </div>
            <div id="secondRow" class="row">
                <div id="tile3" class="col ratio ratio-1x1 border-start-0">x</div>
                <div id="tile4" class="col ratio ratio-1x1">x</div>
                <div id="tile5" class="col ratio ratio-1x1 border-end-0">x</div>
            </div>
            <div id="thirdRow" class="row">
                <div id="tile6" class="col ratio ratio-1x1 border-start-0 border-bottom-0">x</div>
                <div id="tile7" class="col ratio ratio-1x1 border-bottom-0">x</div>
                <div id="tile8" class="col ratio ratio-1x1 border-end-0 border-bottom-0">x</div>
            </div>
        

            <h2 id="bottomText">press to play</h2>

            <button id="button" class="border rounded-3">start</button>

        </div>

        </div>



    </div>

    <script src="js/main.js"></script> 
</body>
</html>
